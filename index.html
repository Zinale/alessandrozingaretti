<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benvenuto, Alessandro!</title>
    <link rel="stylesheet" href="static/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Open+Sans:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-animation"></div>
    <div class="welcome-container">
        <h1>Ciao!</h1>
        <p>Alessandro Zingaretti</p>
    </div>

    <script>
        const animals = ['🦊', '🦄', '🐧', '🦋', '🐳', '🐾', '✨', '🌸', '💫', '🌿'];
        let currentAnimalIndex = 0;

        document.addEventListener('mousemove', (e) => {
            const animal = document.createElement('span');
            animal.textContent = animals[currentAnimalIndex];
            animal.className = 'cursor-animal';
            animal.style.left = `${e.clientX}px`;
            animal.style.top = `${e.clientY}px`;
            document.body.appendChild(animal);

            setTimeout(() => {
                animal.style.opacity = '0';
                animal.style.transform = `translateY(-20px) scale(0.8) rotate(${Math.random() * 40 - 20}deg)`;
            }, 50);

            setTimeout(() => {
                animal.remove();
            }, 1000);

            currentAnimalIndex = (currentAnimalIndex + 1) % animals.length;
        });
    </script>
</body>
</html>
