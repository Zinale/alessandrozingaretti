<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alessandro Zingaretti</title>
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <div class="background-shape shape-1"></div>
    <div class="background-shape shape-2"></div>
    <div class="background-shape shape-3"></div>
    <div class="background-shape shape-4"></div>
    <div class="background-shape shape-5"></div>
    <div class="background-shape shape-6"></div>
    
    <div class="container">
        <h1 class="greeting">Ciao, come va?</h1>
        <p class="name">
            <span class="name-first">Alessandro</span> 
            <span class="name-last">Zingaretti</span>
        </p>
    </div>

    <script>
        // Parallax leggero per il testo
        const container = document.querySelector('.container');
        const greeting = document.querySelector('.greeting');
        const name = document.querySelector('.name');
        const shapes = document.querySelectorAll('.background-shape');

        document.addEventListener('mousemove', (e) => {
            const mouseX = e.clientX / window.innerWidth;
            const mouseY = e.clientY / window.innerHeight;
            
            // Movimento parallax per il testo principale
            const moveX = (mouseX - 0.5) * 20;
            const moveY = (mouseY - 0.5) * 20;
            greeting.style.transform = `translate(${moveX}px, ${moveY}px)`;
            
            // Movimento piÃ¹ leggero per il nome
            const moveXName = (mouseX - 0.5) * 10;
            const moveYName = (mouseY - 0.5) * 10;
            name.style.transform = `translate(${moveXName}px, ${moveYName}px)`;
            
            // Movimento delle forme in background
            shapes.forEach((shape, index) => {
                const speed = (index + 1) * 5;
                const x = (mouseX - 0.5) * speed;
                const y = (mouseY - 0.5) * speed;
                shape.style.transform = `translate(${x}px, ${y}px)`;
            });
        });

        // Effetto hover sul testo
        greeting.addEventListener('mouseenter', () => {
            greeting.style.transition = 'all 0.3s ease';
        });

        greeting.addEventListener('mouseleave', () => {
        });

        name.addEventListener('mouseenter', () => {
            name.classList.add('hover-active');
            name.style.transition = 'all 0.3s ease';
            name.style.letterSpacing = '0.25em';
            name.style.opacity = '1';
        });

        name.addEventListener('mouseleave', () => {
            name.classList.remove('hover-active');
            name.style.letterSpacing = '0.15em';
            name.style.opacity = '0.7';
        });
    </script>
</body>
</html>
